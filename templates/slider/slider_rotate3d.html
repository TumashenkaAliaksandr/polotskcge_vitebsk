{% load static %}

<style>
  /* Контейнер с 3D-каруселью изображений */
  .image-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 7% auto;
    transform-style: preserve-3d;
    transform: perspective(1000px) rotateY(0deg);
    transition: transform 0.7s ease;
  }

  /* Каждый слайд - поворот и смещение по оси Z */
  .image-container span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
  }

  /* Изображение в слайде */
  .image-container span img {
    width: 100%;
    border-radius: 5px;
    display: block;
    user-select: none;
    pointer-events: none;
  }

  /* Контейнер кнопок */
  .btn-container {
    position: relative;
    width: 80%;
    max-width: 400px;
    margin: 0 auto 8%;
    height: 50px; /* высота для кнопок */
  }

  /* Общие стили кнопок */
  .btn {
    position: absolute;
    bottom: 0;
    width: 50px;
    height: 50px;
    background: linear-gradient(90deg, #62d5d8 0%, #019ea5 100%);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    color: white;
    font-size: 24px;
    line-height: 50px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: filter 0.3s ease, background-color 0.3s ease;
    user-select: none;
  }

  .btn:hover,
  .btn:focus {
    filter: brightness(1.3);
    outline: none;
  }

  /* Левая кнопка */
  #prev {
    left: 0;
    filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
  }

  /* Правая кнопка */
  #next {
    right: 0;
    filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3));
  }

  /* Иконки стрелок внутри кнопок через псевдоэлементы */
  #prev::before,
  #next::before {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    font-weight: bold;
    user-select: none;
  }

  #prev::before {
    content: "←";
  }

  #next::before {
    content: "→";
  }

  /* Адаптив для смартфонов (пример для ширины до 375px) */
  @media (max-width: 375px) {
    .image-container {
      width: 125px;
      height: 125px;
      margin: 7% auto;
      transform-style: preserve-3d;
      transition: transform 0.7s ease;
    }

    .btn-container {
      width: 90%;
      max-width: 320px;
      height: 45px;
    }

    .btn {
      width: 45px;
      height: 45px;
      font-size: 20px;
      line-height: 45px;
    }
  }
</style>

<section class="partner-slider main-bg">
  <div class="image-container">
    {% for main_slide in sliders %}
      {% if forloop.counter <= 20 %}
        <span style="--i: {{ forloop.counter }}">
          <a href="{{ main_slide.link }}" target="_blank" rel="noopener noreferrer">
            <img src="{{ main_slide.img.url }}" alt="Slide {{ forloop.counter }}" title="Slide {{ forloop.counter }}">
          </a>
        </span>
      {% endif %}
    {% endfor %}
  </div>

  <div class="btn-container" aria-label="Carousel navigation">
    <button class="btn" id="prev" aria-label="Previous slide" type="button"></button>
    <button class="btn" id="next" aria-label="Next slide" type="button"></button>
  </div>
</section>

<script>
  (function(){
    const imageCon = document.querySelector(".image-container");
    const prevEl = document.getElementById("prev");
    const nextEl = document.getElementById("next");

    let rotation = 0;
    let timer;

    function updateImage() {
      imageCon.style.transform = `perspective(1000px) rotateY(${rotation}deg)`;
      timer = setTimeout(() => {
        rotation -= 45;
        updateImage();
      }, 3000);
    }

    prevEl.addEventListener("click", () => {
      rotation += 45;
      clearTimeout(timer);
      updateImage();
    });

    nextEl.addEventListener("click", () => {
      rotation -= 45;
      clearTimeout(timer);
      updateImage();
    });

    // Запускаем автопрокрутку
    updateImage();
  })();
</script>

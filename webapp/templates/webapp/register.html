<!--[if IE 8]> 
<html lang="en" class="ie8 no-js">
   <![endif]-->
   <!--[if IE 9]> 
   <html lang="en" class="ie9 no-js">
      <![endif]-->
      <!--[if !IE]><!-->
      <html lang="zxx" dir="ltr">
         <!--[endif]-->
         <head>
            <meta charset="utf-8" />
            <title>Medical</title>
            <meta content="width=device-width, initial-scale=1.0" name="viewport" />
            <!--Template style -->
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/animate.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/animate.min.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/fonts.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/font-awesome.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/font-awesome.min.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/magnific-popup.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/owl.carousel.min.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/owl.theme.default.min.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/style.css" />
            <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/responsive.css" />
            <!--favicon-->
            <link rel="shortcut icon" type="image/png" href="{% static 'webapp/images/fav-icon.png" />
         </head>
         <body>
            <div class="login-main-wrapper">
               <div class="container-fluid">
                  <div class="row align-items-center">
                     <div class="col-lg-6 col-md-12 col-12 p-0">
                        <div class="form-sidebar">
                           <div class="logo-section">
                              <img src="{% static 'webapp/images/logo3.png" alt="img">
                           </div>
                           <div class="form-image d-xl-block d-lg-block d-none">
                              <img src="{% static 'webapp/images/form-img.png"  alt="img">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-12 col-12 p-0">
                        <div class="login-main">
                           <form>
                              <h4>Register Now</h4>
                              <p class="mb-3">Register by entering the information below</p>
                              <div class="mt-2">
                                 <input type="text" class="my-width" placeholder="Name*">
                              </div>
                              <div class="mt-2">
                                 <input type="email" class="my-width" placeholder="Email*">
                              </div>
                              <div class="mt-2">
                                 <input type="password" class="my-width" placeholder="Password*">
                              </div>
                              <div class="mt-2">
                                 <input type="password" class="my-width" placeholder="Confirm Password*">
                              </div>
                              <div class="mt-2">
                                 <input type="checkbox" id="accept" class="me-2">
                                 <label for="accept">Yes, I understand and agree <a href="javascript:;" class="text-color-pink">Terms & Conditions</a>.</label>
                              </div>
                              <a href="javascript:;" class="button-btn mt-4 text-capitalize">Register
                              <span><i class="fas fa-angle-double-right"></i></span>
                              </a>
                              <p class="mt-2">Already have an Account. <a href="login.html" class="text-color-pink">Login Now</a></p>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Side Panel -->
            <script src="{% static 'webapp/js/jquery-3.6.0.min.js"></script>
            <script src="{% static 'webapp/js/bootstrap.min.js"></script>
            <script src="{% static 'webapp/js/wow.js"></script>
            <script src="{% static 'webapp/js/jquery.magnific-popup.js"></script>
            <script src="{% static 'webapp/js/owl.carousel.min.js"></script>
            <script src="{% static 'webapp/js/contact_form.js"></script>
            <script src="{% static 'webapp/js/custom.js"></script>
            <!-- custom js-->
            <script>
               wow = new WOW(
                   {
                       animateClass: 'animated',
                       offset: 100,
                       callback: function (box) {
                           console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                       }
                   }
               );
               wow.init();
            </script>
         </body>
      </html>
